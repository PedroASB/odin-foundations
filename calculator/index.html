<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div id="header">
        <div id="main-title">My Calculator</div>
    </div> -->
    
    <div id="content">
        <div id="calculator">

            <div id="display">
                <div id="history"></div>
                <div id="output"></div>
            </div>

            <div id="calc-buttons">
                <div class="row" id="row-1">
                    <button id="clear">AC</button>
                    <button id="delete"><img src="./assets/backspace-icon.png" alt="backspace icon"></button>
                    <button id="percent">&percnt;</button>
                    <button id="divide" class="operator">&divide;</button>
                </div>
                <div class="row" id="row-2">
                    <button id="digit-7" class="digit">7</button>
                    <button id="digit-8" class="digit">8</button>
                    <button id="digit-9" class="digit">9</button>
                    <button id="times" class="operator">&times;</button>
                </div>
                <div class="row" id="row-3">
                    <button id="digit-4" class="digit">4</button>
                    <button id="digit-5" class="digit">5</button>
                    <button id="digit-6" class="digit">6</button>
                    <button id="minus" class="operator">&minus;</button>
                </div>
                <div class="row" id="row-4">
                    <button id="digit-1" class="digit">1</button>
                    <button id="digit-2" class="digit">2</button>
                    <button id="digit-3" class="digit">3</button>
                    <button id="plus" class="operator">&plus;</button>
                </div>
                <div class="row" id="row-5">
                    <button id="plus-minus"><img src="./assets/plus-minus-icon.png" alt="plus minus icon"></button> 
                    <button id="digit-0">0</button>
                    <button id="dot">.</button>
                    <button id="equals">&equals;</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
