<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="header">
        <div id="title">Etch A Sketch</div>
        <div class="container">
            <button id="new-grid-btn">New grid</button>
        </div>
        <div>
            <input type="number" id="grid-input" min="1" max="100" step="1" value="16">
        </div>
        <div>
            <button id="colorful-btn">Colorful Mode OFF</button>
        </div>
        <div>
            <button id="darkening-btn">Darkening Mode OFF</button>
        </div>
    </div>

    <div id="main-container">
        <div id="grid">
        </div>
    </div>
    
</body>
</html>
