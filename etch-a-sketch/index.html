<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header">
        <div id="title">üñåÔ∏è Etch A Sketch</div>
        <div id="info">
            <div>Move the mouse pointer through the grid to draw.</div>
            <div>Hold <span class="shift-key">‚¨Ü Shift</span> to paint.</div>
            <div>Hold <span class="ctrl-key">Ctrl</span> to erase.</div>
        </div>
        <div id="new-grid-container">
            <span>Enter grid size:</span>
            <input type="number" id="grid-input" min="1" max="100" step="1" value="16">
            <button id="new-grid-btn">New grid</button>
        </div>
        <div id="settings-container">
            <button id="colorful-btn">Colorful Mode OFF</button>
            <button id="darkening-btn">Darkening Mode OFF</button>
        </div>
    </div>

    <div id="main-container">
        <div id="grid">
        </div>
    </div>
    
</body>
</html>
